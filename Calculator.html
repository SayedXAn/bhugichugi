<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-size: 5rem;
            text-align: center;
            color: rgb(6, 255, 172);
            background-color: black;
            overflow-y: scroll;
        }

        .slidecontainer {
            width: 50%;
            display: flex;
            justify-content: center;
            margin: 0 auto;
            flex-direction: column;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: white;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgb(6, 255, 172);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }

        html {
            overflow: scroll;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>

</head>

<body>
    <label for="input_1">Input first number:</label>
    <textarea id="input_1" name="input_field" rows="2" cols="10"></textarea>
    <br>
    <label for="input_2">Input second number:</label>
    <textarea id="input_2" name="input_field" rows="2" cols="10"></textarea>
    <br>
    <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
</body>

</html>
